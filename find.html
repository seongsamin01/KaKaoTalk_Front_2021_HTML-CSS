<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>19:30</span>
        </div>
        <div class="status-bar__column">
            <span>67%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span></div>
            <div class="icon-row__icon">
                <i class="far fa-address-book">
                </i><span>Add by Contacts</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span></div>
            <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span></div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <Span>Go to Open Chat Home <i class="fas fa-chevron-right fa-xs"></i></Span>
            </div>
        </div>
        <div class="open-post">
            <div class="open-post__column">
                <h5 class="open-post__title">#BTS</h5>
                <h6 class="open-post__hashtags">#bts#army#friends</h6>
                <div class="open-post__members">
                    <img src="https://cdn.psychiatricnews.net/news/photo/202008/21393_14211_479.jpg" />
                    <span class="open-post__member-count">802 members</span>
                    <div class="divider"></div>
                    <span class="open-post__member-status">Active</span>
                </div>
            </div>
            <div class="open-post__column">
                <div class="open-post__photo">
                    <img src="http://image.yes24.com/momo/TopCate3094/MidCate009/309388755.jpg"/>
                    <div class="open-post__heart-count">
                        <i class="fas fa-heart fa-xs"></i><span>777</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"
                ><i class="far fa-user fa-2x"></i>
            <li  class="nav__btn">
                <a class="nav__link" href="chats.html"
                ><span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i>
            <li class="nav__btn">
                <a class="nav__link" href="find.html">
                <i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html"
                ><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>
    
    <script src="https://kit.fontawesome.com/2d77e03a27.js" crossorigin="anonymous"></script>
</body>
</html>
