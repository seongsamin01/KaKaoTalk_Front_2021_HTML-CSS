<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Chat with Travis - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon-->
        </div>
        <div class="status-bar__column">
            <span>19:30</span>
        </div>
        <div class="status-bar__column">
            <span>67%</span>
            <i class="fas fa-battery-half fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    
    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-3x"></i>
        </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Travis</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>  
            <span><i class="fas fa-bars fa-lg"></i></span> 
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Tuesday, June 30, 2020
        </div>
        
        <div class="message-row">
            <img src="https://i.pinimg.com/originals/4c/70/80/4c7080b2426e42b85f5c848596c8dab7.jpg"/>
            <div class="message-row__content">
                <span class="message__author">Travis</span>
                <div class="message__info">
                    <span class="message__bubble">Good morning, Stormi♥♥♥</span>
                    <span class="message__time">07:33</span>
                </div>
            </div>
        </div>
        
        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Good morning, Daddy >.<♥♥♥</span>
                    <span class="message__time">08:02</span>
                </div>
            </div>
        </div>
     </main>

     <form class="reply">
         <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
         </div>
         <div class="reply__column">
             <input type="text" placeholder="wirte a message..." />
             <i class="far fa-laugh fa-lg"></i>
             <button>
                <i class="fas fa-arrow-up"></i>
            </button>   
         </div>
     </form>

     <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/2d77e03a27.js" crossorigin="anonymous"></script>
</body>
</html>
